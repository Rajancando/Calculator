<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
     <div class="calculator-container">
       
        <input type="text"  class="display_container" readonly>
       
       <div class="button-container">
         <button id="button" onclick="current_display='' 
         document.querySelector('.display_container').value=current_display;
         ">c</button>
         <button id="button" onclick="current_display=current_display+'1' 
          document.querySelector('.display_container').value=current_display;
         ">1</button>
         <button id="button" onclick="current_display=current_display+'2' 
         document.querySelector('.display_container').value=current_display;
        ">2</button>
         <button id="button"onclick="current_display=current_display+'+' 
         document.querySelector('.display_container').value=current_display;
        ">+</button>
         <button id="button" onclick="current_display=current_display+'3' 
         document.querySelector('.display_container').value=current_display;
        ">3</button>
         <button id="button" onclick="current_display=current_display+'4' 
         document.querySelector('.display_container').value=current_display;
        ">4</button>
         <button id="button" onclick="current_display=current_display+'-' 
         document.querySelector('.display_container').value=current_display;
        ">-</button>
         <button id="button" onclick="current_display=current_display+'5' 
         document.querySelector('.display_container').value=current_display;
        ">5</button>
         <button id="button" onclick="current_display=current_display+'6' 
         document.querySelector('.display_container').value=current_display;
        ">6</button>
         <button id="button" onclick="current_display=current_display+'*' 
         document.querySelector('.display_container').value=current_display;
        ">*</button>
         <button id="button" onclick="current_display=current_display+'7' 
         document.querySelector('.display_container').value=current_display;
        ">7</button>
         <button id="button" onclick="current_display=current_display+'8' 
         document.querySelector('.display_container').value=current_display;
        ">8</button>
         <button id="button" onclick="current_display=current_display+'/' 
         document.querySelector('.display_container').value=current_display;
        ">/</button>


         <button id="button" onclick="current_display=eval(current_display)
          document.querySelector('.display_container').value=current_display; " >=</button>
        

        <button id="button"onclick="current_display=current_display+'9' 
         document.querySelector('.display_container').value=current_display;
        ">9</button>
         <button id="button" onclick="current_display=current_display+'0' 
         document.querySelector('.display_container').value=current_display;
        ">0</button>
         <button id="button" class="dot" onclick="current_display=current_display+'.' 
         document.querySelector('.display_container').value=current_display;
        ">.</button>
        

        
       </div>
     </div>


     <script>
          let current_display='';
          document.querySelector('.display_container').value=current_display;
     </script>
</body>
</html>
